services:
  - type: web
    name: pharmd-consult-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        value: pharmd-secret-key-change-in-production-2024
      - key: DATABASE_URL
        fromDatabase:
          name: pharmd-consult-db
          property: connectionString
      - key: CORS_ORIGINS
        value: '["https://pharmd-consult-frontend.onrender.com"]'

  - type: web
    name: pharmd-consult-frontend
    env: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://pharmd-consult-backend.onrender.com

databases:
  - name: pharmd-consult-db
    databaseName: pharmdconsult